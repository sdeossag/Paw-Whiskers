{% extends "tienda/base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Iniciar sesión</h2>
        
        <!-- Mensajes de error / éxito -->
        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulario -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>
        </form>

        <p class="mt-3 text-center">
            ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary fw-bold">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
