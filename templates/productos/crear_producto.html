{% extends 'tienda/base.html' %}
{% load i18n %}

{% block content %}
<div class="container my-5">
    <h2>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Guardar" %}</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
    </form>
</div>
{% endblock %}
